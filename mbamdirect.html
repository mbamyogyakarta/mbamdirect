<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD DATA MBAM</title>
    <link rel="icon" href="https://logotyp.us/file/bri.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
        .password-section {
            display: none;
            margin-top: 10px;
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .button {
                display: block;
                width: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logotyp.us/file/bri.svg" alt="Logo BRI" width="150">
        <h1>DASHBOARD DATA MBAM</h1>
        <p>Pilih data yang tersedia:</p>
        <ul>
            <li>
                <a class="button" href="https://drive.google.com/drive/folders/1T7yqShzeR2pT5B9RY5b7M82GPAjjuUcp?usp=sharing" target="_blank" rel="noopener noreferrer">
                    LW321 31 MARET 2025
                </a>
            </li>
            <li>
                <a class="button" href="https://drive.google.com/drive/folders/1C_tI21dqTYKMoqYASEme2g1tQQGE9gy9?usp=sharing" target="_blank" rel="noopener noreferrer">
                    DATA KEKURANGAN KLAIM APRIL 2025 (ASKRINDO & JAMKRINDO)
                </a>
            </li>
            <li>
                <button class="button" onclick="togglePassword('sectionMantri')">DATA MANTRI BELUM REAL</button>
                <div id="sectionMantri" class="password-section">
                    <input type="password" id="passwordMantri" placeholder="üîí Masukkan password untuk membuka data">
                    <br>
                    <button class="button" onclick="checkPassword('passwordMantri', 'https://docs.google.com/spreadsheets/d/14WmhLXjf01rYnEBeiTBrUI0QfD389ie_Fqp20wekXdk/edit?usp=sharing', 'MANTRI')">Akses</button>
                </div>
            </li>
        </ul>
        <p class="footer">‚ö†Ô∏è Perhatian: Data ini bersifat INTERNAL dan tidak untuk dibagikan ke pihak luar.</p>
    </div>

    <script>
        function togglePassword(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = 'block';
            section.querySelector('input[type="password"]').focus();
        }

        function checkPassword(inputId, link, label) {
            const input = document.getElementById(inputId).value;
            const passwords = {
                MANTRI: "MBAM"
            };

            if (input === passwords[label]) {
                window.open(link, '_blank');
            } else {
                alert("Password salah. Silakan coba lagi.");
                document.getElementById(inputId).value = '';
            }
        }
    </script>
</body>
</html>
